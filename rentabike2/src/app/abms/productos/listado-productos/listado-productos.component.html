<ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title">Nuevo Producto</h4>
      <button type="button" class="close" aria-label="Close"  (click)="modal.dismiss('Cross click');refresh()">
        <span aria-hidden="true">&times; </span>
      </button>
    </div>
    
    <app-nuevo-productos></app-nuevo-productos>

    <!-- <div class="modal-footer">
      <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
    </div> -->
  </ng-template>


<div class="row">
    <div class="col-6">
        <form class="d-flex">
            <h4>Gestion - Productos</h4>
            <a (click)="openLg(content)" class="btn btn-outline-primary" style="margin-left: 10px;" type="submit">Nuevo</a>
        </form>
    </div>
</div>

<br>
<div class="row">
    <div class="col-6">
        <form class="d-flex">
            <input autocomplete="off" (input)="handlerInput($event)" class="form-control me-2" name="termino" [(ngModel)]="termino" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" (click)="filtrar()" type="button">Search</button>
        </form>
    </div>
</div>
<br>
<div class="row border border-primary">
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th scope="col"></th>
                <th scope="col">Nombre</th>
                <th scope="col">Marca</th>
                <th scope="col">Precio</th>
                <th scope="col">Disponible</th>
                <th scope="col">Categoria</th>
                <th scope="col">Accion</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let producto of productos">
                <td><img src="{{producto.imagen}}" width="50" height="50" alt=""></td>
                <td>{{producto.nombre}}</td>
                <td>{{producto.marca}}</td>
                <td>{{producto.precio}}</td>
                <td>{{producto.disponible ? "Si": "No"}}</td>
                <td>{{producto.categoria}}</td>
                <td><a class="btn btn-primary" [routerLink]="['/gestion/nuevo-producto',producto.id]" style="margin-right:4px">Editar</a><a (click)="eliminarProducto(producto.id)" class="btn btn-danger">Eliminar</a></td>
            </tr>
        </tbody>
    </table>
</div>
