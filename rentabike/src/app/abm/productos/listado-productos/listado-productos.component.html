<div class="row">
    <h3>Gestion - Productos </h3>
    <div class="col-4">
        <form class="d-flex" style="margin-bottom: 15px;">
            <a class="btn btn-outline-primary" routerLink="/gestion/nuevo-producto" type="submit">Nuevo</a>
        </form>
    </div>
</div>
<div class="col-4">
    <form class="d-flex" style="margin-bottom: 15px;">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
</div>
<br>
<table class="table table-striped table-hover">
    <thead class="table-info">
        <tr>
            <th scope="col"></th>
            <th scope="col">Nombre</th>
            <th scope="col">Marca</th>
            <th scope="col">Categoria</th>
            <th scope="col">Precio</th>
            <th scope="col">Disponible</th>
            <th scope="col">Acci√≥n</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let producto of productos">
            <td><img src="{{producto.imagen}}" width="50" height="50" alt=""></td>
            <td>{{producto.nombre}}</td>
            <td>{{producto.marca}}</td>
            <td>{{producto.precio}}</td>
            <td>{{producto.disponible ? "Si": "No"}}</td>
            <td>{{producto.categoria}}</td>
            <td><a class="btn btn-primary" [routerLink]="['/gestion/nuevo-producto',producto.id]" style="margin-right:4px">Editar</a><a (click)="eliminarProducto(producto.id)" class="btn btn-danger">Eliminar</a></td>
        </tr>

    </tbody>
</table>
